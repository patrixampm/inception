# Server block to handle requests
server {
    # Port 443 listens for HTTPS connections with SSL/TLS enabled
    listen      443 ssl;

    # Server name (domain) that this block will respond to
    server_name  ppeckham.42.fr www.ppeckham.42.fr;

    # Root directory where the website files are stored
    root    /var/www/html;

    # Default file to serve when a directory is requested
    index index.php;

    # Path to the SSL certificate file and key
    ssl_certificate     /etc/nginx/ssl/ppeckham.42.fr.crt;
    ssl_certificate_key /etc/nginx/ssl/ppeckham.42.fr.key;

    # SSL protocols that are allowed (TLS 1.2 and 1.3)
    ssl_protocols       TLSv1.2 TLSv1.3;

    # Timeout for SSL sessions: 10 minutes; Keepalive timeout: 70 seconds
    ssl_session_timeout 10m;
    keepalive_timeout 70;

	# Wordpress Admin Specific Rules for wp_admin
	location /wp-admin {
		try_files $uri $uri/ /wp-admin/index.php?$args;
	}

	# PHP Request Handling
    # Processes all PHP file requests through WordPress PHP-FPM container
    location ~ \.php$ {
        # Split the path info for proper script execution
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Forward to WordPress PHP-FPM container on port 9000
        fastcgi_pass wordpress:9000;
        
        # Default index file
        fastcgi_index index.php;
        
        # Include standard FastCGI parameters
        include fastcgi_params;
        
        # Critical Fixes Below
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Set script filename
        fastcgi_param PATH_INFO $fastcgi_path_info;                        # Preserve path info
        fastcgi_param HTTPS on;                                            # Force HTTPS flag
        fastcgi_param HTTP_X_FORWARDED_PROTO https;                        # Proxy HTTPS indication
    }

    # General Request Handling
    # Fallback to index.php for pretty permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
}
